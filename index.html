<html !DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Légy a legagilisabb leader!</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body class="" onload="ready();">
    <section class="board">
    </section>
    <section class="infobar">
        <div class="points">
            <div class="value">
                <span>999</span>
            </div>
        </div>
        <div class="time" onclick="window.scrollTo(0,1);">
            <div class="value">
                <span>00:00</span>
            </div>
        </div>
        <div class="workers"></div>
        <div class="taskInfo hidden">
            <span class="name"></span>
            <span class="time"></span>
            <span class="bonus_time"></span>
            <span class="icon"></span>
            <span class="desc"></span>
            <span class="reward"></span>
            <span class="bonus_reward"></span>
            <span class="bonus_desc"></span>
            <span class="progress"></span>
            <span class="progress_state"></span>
        </div>
    </section>
    <div id="popup" class="loading">
        <div class="popup_text loading_text">
            <h1>Betöltés</h1>
        </div>
        <div class="popup_text welcome">
            <h1>Légy a legagilisabb leader!</h1>
            <p>Üdvözlünk!</p>
            <p onclick="start_game();" class="start_button">Induljon a játék!</p>
        </div>
        <div class="popup_text win">
            <h1>Gratulálunk!</h1>
            <p>Teljesítetted a játékot.</p>
            <p>FONTOS: Kérj meg egy segítőt, hogy rögzítse a pontjaidat, és segíts másoknak elmagyarázni a szabályokat!</p>
        </div>
    </div>
<script src='js/core.js'></script>
<script src='js/config.js'></script>
<script src='js/task.js'></script>
<script src='js/worker.js'></script>
<script src='js/utility.js'></script>

<script>
function ready() {
    document.querySelector('#popup').className = "welcome";
    init_game();
    // For DEBUG
    start_game();
}

</script>
</body>
</html>
